<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="player">
      <div class="timeline">
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner" style="width: 100%"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner" style="width: 40%"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
      </div>
      <div class="player-content">
        <!------ SWITCHERS ----->
        <div class="player-chunk-switcher player-chunk-prev"></div>
        <div class="player-chunk-switcher player-chunk-next"></div>

        <div class="player-chunk player-chunk-active">
          <img
            src="https://images.unsplash.com/photo-1579882392185-581038fbc8c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
            alt="Stories Image"
          />
        </div>
        <div class="player-chunk">
          <img
            src="https://images.unsplash.com/photo-1575318634028-6a0cfcb60c59?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=986&q=80"
            alt="Stories Image"
          />
        </div>
        <div class="player-chunk">
          <img
            src="https://images.unsplash.com/photo-1626968534584-ab373fd8556c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
            alt="Stories Image"
          />
        </div>
        <div class="player-chunk">
          <img
            src="https://images.unsplash.com/photo-1590177600178-c2597bd63ea7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=997&q=80"
            alt="Stories Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
